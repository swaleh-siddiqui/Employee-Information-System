{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href = "{% static 'css/style.css' %}">






<!------ Include the above in your HEAD tag ---------->

<style>
    .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    padding: 3%;
    display: flex;
    align-items: center;
    min-height: 100vh;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
    margin-bottom: 10%;
}
.register-left a{
    border: none;
    border-radius: 1.5rem;
    padding: 2% 10%;
    width: 110%;
    background: #ffffff;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-left a:hover{
    text-decoration: none !important;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;

}
.hide-bg{
    mix-blend-mode: screen;
    
    
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
#bt:hover{
    box-shadow: 4px 4px 4px black;
}
</style>


<script>
    function checkpassword(){
        if (document.signupa.confirmpassword.value != document.signupa.createpassword.value){
            alert('Confirm password is incorrect ');
            document.signupa.confirmpassword.focus();
            return false;
        }
        return true;
    }
</script>


<div class="container-fluid register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img class="hide-bg" src="static/images/eis_logo.jpg" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from making your employees organized!</p>
                        
                        <a href="{% url 'admin_login' %}">Log In</a><br/>
                        <br>
                        <a href="{% url 'index' %}">Home</a><br/>
                        
                        
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div>
                            <div>
                                <h3 class="register-heading">Register as an Admin</h3>
                                <form method="post" name = "signupa" onsubmit="return checkpassword()">
                                    {% csrf_token %}
                                    <div class=" register-form form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="firstname" placeholder="First Name *"  required>
                                            </div>            
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="lastname" placeholder="Last Name *" >
                                            </div>            
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="username" placeholder="Username *" required>
                                            </div>            
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="email" class="form-control" name="emailid" placeholder="E-mail *" required>
                                            </div>            
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="password" class="form-control" name="createpassword" placeholder="Create Password *"  required>
                                            </div>            
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password *"  required>
                                            </div>
                                            <input type="submit" id="bt" class="btnRegister"  value="Register"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>


            {% if eror == "yes" %}
            <script>
                alert('Admin Created Successful');
                window.location = ("{% url 'admin_login' %}");
            </script>
            {% endif %}
            {% if eror == "no" %}
            <script>
                alert('Something went wrong ');
            </script>
            {% endif %}
