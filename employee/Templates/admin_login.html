{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href = "{% static 'css/style.css' %}">

<style>
    body{
        background-image: url('static/images/admin_login_bg.jpg'); 
        background-size: cover; 
    }
    #but:hover{
        background-color: rgb(0, 99, 99) !important;
    }
</style>

<body>
    <div class="card" style="border: none; background: transparent; ">
        <div class="card-body">

        </div>
    </div>
    <div class="card" style="border: none; min-height: 90vh; background: transparent;">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card" style="min-height: 0vh; border: none;"></div>
                </div>
                <div class="col-sm-6">
                    <div class="card shadow m-5 p-2" style="border: 5px solid teal; background: transparent; ">
                        <div class="card-body">
                            <center>
                            <h4 class="p-2" style="border-bottom: 3px solid teal; color: rgb(255, 255, 255);"><b>Admin Log In</b></h4>
                            </center>
                        </div>    
                        <div class="container-fluid ">
                            <form class="p-0" method="post" >
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-sm-12 ">
                                        <div class="form-group">
                                            <label style="color: white;" for=""><b>Username</b></label>
                                            <input type="text" name="username" class="form-control" placeholder="Enter Username"  required>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 ">
                                        <div class="form-group">
                                            <label style="color: white;" for="" ><b>Password</b></label>
                                            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                                        </div>
                                    </div>
                                </div>
                                <center>
                                    <input type="submit" id="but" value="Log In" class="btn btn-primary" style="background-color: teal; border: none;">
                                    <a href="{% url 'index' %}" id="but" class="btn btn-primary" style="background-color: teal; border: none; padding: 6px 14px;">Home</a>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" style="min-height: 0vh; border: none;"></div>
                </div>
            </div>        
        </div>
    </div>
        
</body>


{% if eror == "yes" %}
<script>
    alert('Login Successful');
    window.location = ("{% url 'admin_home' %}");
</script>
{% endif %}
{% if eror == "no" %}
<script>
    alert('Invalid credentials');
</script>
{% endif %}
