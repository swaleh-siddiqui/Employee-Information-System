

{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href = "{% static 'css/style.css' %}">





<div class="card"style="min-height: 100vh; border: none" >

    <div class="card-body" style="background-image: url('static/images/emp_bg.jpg'); background-attachment: fixed; background-size: cover;">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="min-height:10vh; border: none; background: transparent;"></div>
            </div>
        <div class="col-sm-3">
            <div class="card" style="min-height: 0vh; border: none;"></div>
        </div>
        <div class="col-sm-6">
            <div class="card shadow m-5 p-2" style="box-shadow: 4px 4px 12px blue , inset 4px 4px 12px red !important; background: transparent; border-top: 3px solid red; border-left: 3px solid red; border-right: 3px solid blue; border-bottom: 3px solid blue;">
                <div class="card-body">
                    <center>
                    <h4 class="p-2" style="border-bottom: 3px solid rgb(255, 3, 3); color: rgb(255, 255, 255); box-shadow: 0px 4px 4px red;"><b>Employee Log In</b></h4>
                    </center>
                </div>    
                <div class="container-fluid ">
                    <form class="p-0" method="post" >
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-12 ">
                                <div class="form-group">
                                    <label style="color: white;" for=""><b>Employee Id</b></label>
                                    <input type="text" name="employeeid" id="enter" class="form-control" placeholder="Enter Employee Id" pattern="[0-9]+" required>
                                </div>
                            </div>
                            <div class="col-sm-12 ">
                                <div class="form-group">
                                    <label style="color: white;" for="" ><b>Password</b></label>
                                    <input type="password" name="password" id="enter" class="form-control" placeholder="Enter Password" required>
                                </div>
                            </div>
                        </div>
                        <center>
                            <input type="submit" value="Log In" class="btn btn-primary">
                            <a href="{% url 'index' %}" class="btn btn-primary" style="padding: 6px 17px;">Back</a>
                        </center>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card" style="min-height: 0vh; border: none;"></div>
        </div>
        </div>
    </div>
    
</div>


{% if eror == "yes" %}
<script>
    alert('Login Successful');
    window.location = ("{% url 'emp_home' %}");
</script>
{% endif %}
{% if eror == "no" %}
<script>
    alert('Invalid credentials');
</script>
{% endif %}
